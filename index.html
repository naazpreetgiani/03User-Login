<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Login Form</h1>
    <hr />

    <p>
      Username:
      <input id="user-in" />
    </p>
    <p>
      Password:
      <input id="pass-in" type="password" />
    </p>
    <p>
      <button id="login-btn">Login</button>
    </p>
    <hr />
    <div id="login-info">
      <h2 class="success"></h2>
    </div>
  </body>
</html>
